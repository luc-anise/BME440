<main>
  <div class="container mx-auto mb-2 px-2">
    <h3 class="text-2xl font-bold">Dashboard</h3>
    <hr class="border-t-2" />
  </div>
  <div class="container flex mx-auto">
    <div
      class="w-1/3 h-20 mx-2 rounded-md border-2 border-gray-500 shadow-md p-2"
    >
      <h4 class="text-xl font-semibold w-full text-center">75% Complete</h4>
    </div>
    <div
      class="w-1/3 h-20 mx-2 rounded-md border-2 border-gray-500 shadow-md p-2"
    >
      <h4 class="text-xl font-semibold w-full text-center">70% Accuracy</h4>
    </div>
    <div
      class="w-1/3 h-20 mx-2 rounded-md border-2 border-gray-500 shadow-md p-2"
    >
      <h4 class="text-xl font-semibold w-full text-center">21 Attempts</h4>
    </div>
  </div>
  <section class="container mx-auto px-2 mt-2">
    <h3 class="text-xl font-bold">Cases</h3>
    <div
      *ngFor="let case of cases"
      class="w-full h-1/3 p-3 border-2 border-indigo-600 mb-4 cursor-pointer rounded-md"
      [routerLink]="['/simulation/', case]"
    >
      {{ case }}
    </div>
  </section>
</main>

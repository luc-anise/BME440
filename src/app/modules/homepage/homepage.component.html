
<main class="grad">
    <section class="container mx-auto px-6" >
      <div class="w-full lg:flex items-center">
        <div class="w-full lg:w-1/2">
          <h2 class="text-md lg:text-2xl text-blue-600">Stony Brook Biomedical Engineering</h2>
          <h1 class="text-5xl lg:text-6xl font-bold text-blue-900 mb-2 lg:mb-6">
            Emergency Department Device Assistant: Research Based Simulation
          </h1>
          <p class="text-md lg:text-base text-blue-400 mb-8">
            
          </p>
        </div>
        <div class="w-full lg:w-1/2 lg:pl-24 mt-12"> 
          <form action="#" class="bg-gray-100 shadow-sm rounded-md p-4 bg-opacity-30 backdrop-blur">
            <div class="mb-4">
                <label for="name" class="mb-3 block text-white">First Name:</label>
                <input type="text" id="name" class="bg-white rounded-md border border-gray-200 p-3 focus:outline-none w-full" placeholder="Enter First Name" required>
            </div>
            <div class="mb-4">
              <label for="name" class="mb-3 block text-white">Last Name:</label>
              <input type="text" id="name" class="bg-white rounded-md border border-gray-200 p-3 focus:outline-none w-full" placeholder="Enter Last Name" required>
          </div>
            <div class="mb-4">
                <label for="email" class="mb-3 block text-white">Email address:</label>
                <input type="email" id="email" class="bg-white rounded-md border border-gray-200 p-3 focus:outline-none w-full" placeholder="Enter Email" required>
            </div>
            <div class="mb-4">
                <label for="company_size" class="mb-3 block text-white">Position:</label>
                <select id="company_size" class="bg-white rounded-md border border-gray-200 p-3 focus:outline-none w-full" required>
                    <option value="">Select an option</option>
                    <option value="1">Medical Student</option>
                    <option value="2">Resident</option>
                    <option value="3">Attending Physician</option>
                    <option value="4">Emergency Medical Services</option>
                </select>
            </div>
            <button type="submit" class="py-3 px-12 bg-teal-500 hover:bg-teal-600 mr-5 rounded-md text-white text-lg focus:outline-none w-full" [routerLink]="['/dashboard']">
              Sign Up  <!-- why it no make box up there for sign up button?-->
            </button>
        </form>        
        </div>
      </div>
    </section>
  </main>

        <div class="w-full lg:w-1/2">
          <h2 class="text-md lg:text-2xl text-pink-600">METH HEADS PRESENTS</h2>
          <h1 class="text-5xl lg:text-6xl font-bold text-pink-900 mb-2 lg:mb-6">

        <div class="w-full lg:w-1/2 lg:pl-24">

            <div class="mb-4">
                <label for="name" class="mb-3 block text-gray-700">First Name:</label>
                <input type="text" id="name" class="bg-white rounded-md border border-gray-200 p-3 focus:outline-none w-full" placeholder="Enter First Name" required>

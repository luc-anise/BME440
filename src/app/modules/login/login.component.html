<main class="w-full h-auto flex align-middle items-center justify-center mt-28">
  <div
    class="m-2 w-full md:m-0 sm:w-1/2 md:w-1/3 lg:w-1/4 shadow rounded p-4"
    [formGroup]="loginForm"
  >
    <h3 class="w-full text-center text-2xl font-bold">ED-DA</h3>
    <h3 class="w-full text-center text-lg mb-4">Login</h3>
    <div class="mb-4">
      <label for="email" class="mb-3 block text-gray-700">Email address:</label>
      <input
        type="email"
        id="email"
        class="
          bg-white
          rounded-md
          border border-gray-200
          p-3
          focus:outline-none
          w-full
        "
        placeholder="Enter Email"
        formControlName="email"
        [ngClass]="{
          'border-red-500':
            loginForm.get('email')?.invalid && loginForm.get('email')?.dirty
        }"
        required
      />
    </div>
    <div class="mb-2">
      <label for="password" class="mb-3 block text-gray-700">Password:</label>
      <input
        type="password"
        id="password"
        class="
          bg-white
          rounded-md
          border border-gray-200
          p-3
          focus:outline-none
          w-full
        "
        placeholder="Enter Password"
        formControlName="password"
        [ngClass]="{
          'border-red-500':
            loginForm.get('password')?.invalid &&
            loginForm.get('password')?.dirty
        }"
        required
      />
      <a class="text-sm text-gray-400 mt-2" [routerLink]="['/forgotpassword']"
        >Forgot Password?</a
      >
    </div>
    <button
      class="w-full text0-center py-2 text-white bg-blue-500 rounded-md transition-colors"
      [disabled]="loginForm.invalid"
      [ngClass]="{ 'bg-blue-300 cursor-not-allowed': loginForm.invalid && loginForm.dirty}"
      (click)="signIn()"
    >
      Login
    </button>
  </div>
</main>

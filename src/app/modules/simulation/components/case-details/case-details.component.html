<div *ngIf="case" class="container mx-auto w-4/5">
  <div class="flex justify-between">
    <h2 class="text-xl font-bold text-left">{{ case.name }}</h2>
    <button
      class="shadow-2xl px-4 mb-1 text-center rounded-lg text-white bg-green-500 cursor-pointer"
      (click)="caseService.closeCase()"
    >
      Close Case
    </button>
  </div>

  <hr class="border-t-2" />
  <p class="w-full text-left">{{ case.givenInformation }}</p>
</div>

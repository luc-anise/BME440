<main class="container mx-auto">
  <h2 class="font-medium text-lg">Started: {{ caseService.attempt.startTime?.toDate()| date: 'medium' }}</h2>
  <h2 class="font-medium text-lg">Time Elapsed: {{ timeElapsed() | date: 'mm:ss' }}</h2>
  <h2 class="font-medium text-lg">Points: {{caseService.attempt.score}} of {{caseService.attempt.totalPoints}}</h2>
  <div class="flex flex-col items-center">
    <div class="p-4 w-full md:w-1/2 lg:w-1/4 rounded mb-4 shadow">
      <h1 class="text-lg font-semibold text-center">Case Started</h1>
    </div>
    <div
      class="p-4 w-full md:w-1/2 lg:w-1/4 rounded mb-4 shadow"
      *ngFor="let cp of caseService.attempt.selectedCasePossibilities"
    >
      <h1 class="text-lg font-semibold">{{ cp.details }}</h1>
      {{ cp.reportFeedback }}
    </div>

    <div
      class="p-4 w-full md:w-1/2 lg:w-1/4 rounded mb-4 shadow shadow-red-900"
    >
      <h1 class="text-lg font-semibold text-center">Case Ended</h1>
    </div>
  </div>
</main>
